{% load wagtailcore_tags blog_tags %}
<!--Breadcrumbs-->
{% if self.get_ancestors|length > 1 %}
<ul class="breadcrumb">

{% for page in self.get_ancestors %}
{% if page.is_root == False %}
<li><a href="{% pageurl page %}">{{ page.title }}</a></li>
{% endif %}
{% endfor %}

<li class="active">{{ self.title }}</li>

</ul>
{% else %}
<ul class="breadcrumb">
    <li><a></a></li>
</ul>
{% endif %}
<!--End breadcrumbs-->
