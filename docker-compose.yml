version: '2'
services:
  db:
    image: postgres
    volumes:
      - blogdata:/var/lib/postgresql/data
  nginx:
    image: nginx:latest
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=blog.pogona.org,www.pogona.org,pogona.org
    volumes:
      - ./:/src
      - ./config/nginx:/etc/nginx/conf.d
      - ./static:/static
      - ./media:/media
    depends_on:
      - web
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ".:/src"
    expose:
      - "80"
    depends_on:
      - db

volumes:
  blogdata:
    external: true
