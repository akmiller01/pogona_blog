upstream web {  
  ip_hash;
  server web:80;
}

server {
    listen 80;
    server_name www.pogonareport.com;
    
    client_max_body_size 10M;

    location /static/ {
        expires 168h;
        autoindex on;    
        alias /static/; 
    }
    
    location /media/ {
        expires 168h;
        autoindex on;    
        alias /media/; 
    }

    location / {
        proxy_pass http://web/;
    }
}

server {
    listen 80;
    server_name pogonareport.com;
    
    return 301 $scheme://www.pogonareport.com$request_uri;
}

