upstream web {  
  ip_hash;
  server web:80;
}

server {

    location /static/ {    
        autoindex on;    
        alias /static/; 
    }
    
    location /media/ {    
        autoindex on;    
        alias /media/; 
    }

    location / {
        proxy_pass http://web/;
    }
    listen 80;
}